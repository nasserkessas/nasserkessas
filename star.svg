<svg fill="none" viewBox="3 0 38 38" width="50" height="50" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				img {
                    margin: 0;
                    padding: 0;
 				    animation: fade 3s infinite;
				}
				
				@keyframes fade {
				    from {
				        opacity: 100%;
				    }
				    50% {
				        opacity: 0%;
				    }
				    to {
				        opacity: 100%;
				    }
				}
			</style>

			<img src="./star-image.svg">

		</div>
	</foreignObject>
</svg>
